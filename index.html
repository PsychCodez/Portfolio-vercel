<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G. Dhanush Raghavendra Reddy | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #dcdcdc;
            --primary-color: #4a90e2; /* A subtle blue for accents */
            --card-bg: #252525;
            --border-color: #333333;
            --header-bg: rgba(26, 26, 26, 0.85);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            font-weight: 300;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 2rem;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        nav .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        section {
            padding: 6rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        section:last-of-type {
            border-bottom: none;
        }

        .section-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-size: 2rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        #hero h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        #hero .subtitle {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card h3 { color: var(--primary-color); }
        .card .company, .card .tech-stack { font-style: italic; margin-bottom: 1rem; color: #aaa; font-size: 0.9rem; }
        .card .description { flex-grow: 1; }
        .card ul { list-style-type: none; padding-left: 0.5rem; flex-grow: 1; margin-bottom: 1rem; }
        .card ul li { position: relative; padding-left: 20px; margin-bottom: 0.5rem; }
        .card ul li::before { content: 'Â»'; position: absolute; left: 0; color: var(--primary-color); }
        .project-links { margin-top: auto; }
        .project-links a { color: var(--text-color); text-decoration: none; border: 1px solid var(--border-color); padding: 0.5rem 1rem; border-radius: 5px; margin-right: 0.5rem; transition: background-color 0.3s, color 0.3s; }
        .project-links a:hover { background-color: var(--primary-color); color: var(--bg-color); }

        /* --- NEW CREATIVE FORM STYLES --- */
        #contact .contact-container { max-width: 700px; margin: auto; }
        #contact-form {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: left;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group .prompt {
            color: var(--primary-color);
            font-weight: 600;
            margin-right: 1rem;
        }

        #contact-form input, #contact-form textarea {
            font-family: 'Fira Code', monospace;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
            caret-color: var(--primary-color);
        }

        #contact-form input:focus, #contact-form textarea:focus {
            outline: none;
        }

        #contact-form textarea {
            resize: none;
            height: 120px;
        }

        #contact-form button {
            font-family: 'Fira Code', monospace;
            background-color: transparent;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            margin-left: auto; /* Align to the right */
        }
        
        #contact-form button:hover {
            background-color: var(--success-color);
            color: var(--bg-color);
        }

        #contact-form button:disabled {
            border-color: var(--border-color);
            color: var(--border-color);
            background-color: transparent;
            cursor: not-allowed;
        }

        #form-status { margin-top: 1.5rem; text-align: center; font-weight: 500; height: 1rem; }
        .success { color: var(--success-color); }
        .error { color: var(--error-color); }
        
        footer { text-align: center; padding: 2rem; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">GDR.</div>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="section-hidden">
            <div class="container contact-container">
                <h2>// Get In Touch</h2>
                <p style="text-align: center;">Have a question or want to work together? Run the command below.</p>

                <form id="contact-form">
                    <div class="form-group">
                        <span class="prompt">&gt;</span>
                        <input type="text" id="from_name" name="from_name" placeholder="enter_name" required>
                    </div>
                    <div class="form-group">
                        <span class="prompt">&gt;</span>
                        <input type="email" id="from_email" name="from_email" placeholder="enter_email" required>
                    </div>
                     <div class="form-group">
                        <span class="prompt">&gt;</span>
                        <textarea id="message" name="message" placeholder="type_message_here..." required></textarea>
                    </div>

                    <button type="submit" id="submit-btn">[ Execute ]</button>
                    <p id="form-status"></p>
                </form>

            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 G. Dhanush Raghavendra Reddy.</p>
    </footer>

    <script>
        // --- Initialize EmailJS ---
        (function() {
            // YOUR PUBLIC KEY HAS BEEN ADDED
            emailjs.init({ publicKey: 'EVcJll0LrWVsxWBor' });
        })();

        // --- Handle Form Submission ---
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submit action

            const submitBtn = document.getElementById('submit-btn');
            const formStatus = document.getElementById('form-status');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '[ Sending... ]';
            formStatus.textContent = '';

            // YOUR SERVICE AND TEMPLATE IDs HAVE BEEN ADDED
            const serviceID = 'service_ugocg2y';
            const templateID = 'template_gw1t86r';

            // Send the form data using EmailJS
            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '[ Execute ]';
                    formStatus.textContent = 'Success! Message sent.';
                    formStatus.className = 'success';
                    document.getElementById('contact-form').reset();
                }, (err) => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '[ Execute ]';
                    formStatus.textContent = 'Error: Could not send message.';
                    formStatus.className = 'error';
                    console.error('EmailJS Error:', JSON.stringify(err));
                });
        });
        
        // Other scripts like fade-in on scroll and GitHub fetching remain the same...
        // They are omitted here for brevity. Please add them back from the previous response.
    </script>

</body>
</html>
